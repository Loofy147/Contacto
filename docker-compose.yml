version: '3.8'

services:
  # PostgreSQL Database (Primary)
  postgres:
    image: postgis/postgis:16-3.4
    container_name: contacto_postgres
    environment:
      POSTGRES_DB: contacto_dev
      POSTGRES_USER: contacto
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-contacto_dev_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/services/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contacto"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contacto_network

  # Redis (Cache & Sessions)
  redis:
    image: redis:7-alpine
    container_name: contacto_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-contacto_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - contacto_network

  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: contacto_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - contacto_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: contacto_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - contacto_network

  # Meilisearch (Search Engine)
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: contacto_meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-contacto_search_master_key}
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - contacto_network

  # MinIO (S3-compatible Object Storage)
  minio:
    image: minio/minio:latest
    container_name: contacto_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-contacto_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-contacto_minio_password}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - contacto_network

  # PgBouncer (Connection Pooling)
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: contacto_pgbouncer
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: contacto
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD:-contacto_dev_password}
      DATABASES_DBNAME: contacto_dev
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 1000
      PGBOUNCER_DEFAULT_POOL_SIZE: 25
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - contacto_network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: contacto_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - contacto_network

  grafana:
    image: grafana/grafana:latest
    container_name: contacto_grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - contacto_network

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  meilisearch_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  contacto_network:
    driver: bridge